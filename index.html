<!DOCTYPE html>
<html>
<head>
	<title>Animated Web</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
  <header>
  	<nav>
  		<div class="row clearfix">
  			<img src="images/logo.jpg" class="logo">
  			<ul class="main-nav animated bounceInDown" id="check-class">
  				<li><a href="#">HOME</a></li>
  				<li><a href="#">WORK</a></li>
  				<li><a href="#">CARRIER</a></li>
  				<li><a href="#">SIGN UP</a></li>
  			</ul>
  	<a href="#" class="mobile_icon" onclick="slideshow()">
  			<i class="fa fa-bars"></i>	
  			</a>
  		</div>
  	</nav>
  	<div class="main-content-header">
  		<h1>WELCOME TO <span class="changecolor">LEARNING</span> <br>PROGRAMMING THANK YOU</h1>
  	<a href="#" class="btn btn-full">Click to Order</a>
  	<a href="#" class="btn btn-two">Show me more</a>
  	</div>
  </header>
  <script type="text/javascript">
  	function slideshow(){
  		var x = document.getElementById('check-class');
  		if(x.style.display === "none"){
  			x.style.display = "block";
  		}
  		else{
  			x.style.display = "none";
  		}
  	}
  </script>


</body>
</html>
